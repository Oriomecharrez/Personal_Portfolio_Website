<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- lists in html -->
    <!-- The examples below will show how to use ordered and unordered list -->
    <!-- Unordered list -->
    <ul>
        <li>Flour</li>
        <li>Carrot</li>
        <li>Cooking oil</li>       
        <li>Cinnamon</li>
        <li>Water</li>
        <li>Sugar</li>
        <li>Salt</li>
    </ul>
    
       <!-- ordered list -->
       <ol>
        <li>Flour</li>
        <li>Carrot</li>
        <li>Cooking oil</li>       
        <li>Cinnamon</li>
        <li>Water</li>
        <li>Sugar</li>
        <li>Salt</li>
       </ol>
        <!-- A field in a form must have a label and an input area.
        We use the label element to input the field name.
        We us the input element to determine the type of input.
        Example below  -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"> 
</body>
</html>
